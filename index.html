<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <!-- FONTS COLLECTION -->
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- END OF FONTS -->
    <title>Holiday Road</title>
</head>

<body>
    <!-- Added Primary Banner Breakdown-->
    <div class="banner">
            <div class="bannerLogo">
            <img class="bannerLogo" src="https://lincolncountynevada.com/wp-content/uploads/2020/02/LCAT-discovering-Animation.gif" alt="GEOBoi" /></div>
            <!-- 
                SECOND LOGO IDEA: <img class="bannerLogo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.shortpixel.ai%2Fclient%2Fq_glossy%2Cret_img%2Cw_275%2Ch_225%2Fhttps%3A%2F%2Flincolncountynevada.com%2Fwp-content%2Fuploads%2F2014%2F09%2FUFOing-Rachel.png&f=1&nofb=1" alt="GEOBoi" /></div>
             -->
            <div class="bannerTitle1">NATIONAL PARKS </div>
            <div class="bannerTitle2">"ROAD TO McNULTY"</div>
            </div>
    <!--End of Banner -->
    <div class="underBanner">
        <div class="underBanner__Left">
            <section class="locationsList">
                <select class="stateChoice"></select>
                <select class="parkChoice">
                    <option value="">Choose a National Park</option>
                </select>
                <select class="eateryChoice">
                    <option value="">Choose an Eatery</option>
                </select>
                <select class="bizarreChoice">
                    <option value="">Choose an Attraction</option>
                </select>
            </section>

            <section class="selectionContainer">
                <article class="previewItinerary">
                    <button class="previewParkSelection"></button>
                    <button class="previewEaterySelection"></button>
                    <button class="previewBizarreSelection"></button>
                </article>

            <article class="selectionDetails" style="display:none;">
                <h3>Details</h3>
                <!-- <article class="selectionDetails__onclick"></article> -->
            </article>

                <article class="weatherContainer">
                    <article class="weatherForecast">
                        
                    </article>
  
                </article>
            </section>

            <section class="submitButtonContainer">
                <button value="saveYourItinerary" class="submitButton">Save Your Itinerary</button>
            </section>
        </div>

        <div class="underBanner__Right">
        
            <section class="savedItinerary">
                    <button class="savedItineraryUno"></button>
                    <button class="savedItineraryDos"></button>
                    <button class="savedItineraryTres"></button>
            </section>
        </div>

    </div>

    <footer class="footer">
      </footer>

    <script src="scripts/Settings.js"></script>
    <script src="scripts/states/stateData.js"></script>
    <script src="scripts/states/stateDropdownObject.js"></script>
    <script src="scripts/states/stateList.js"></script>
    <script src="scripts/parks/parkData.js"></script>
    <script src="scripts/parks/parkDetailsBox.js"></script>
    <script src="scripts/parks/parkList.js"></script>
    <script src="scripts/eateries/eateryData.js"></script>
    <script src="scripts/eateries/eateryDetailsBox.js"></script>
    <script src="scripts/eateries/eateryList.js"></script>
    <script src="scripts/attractions/bizarreData.js"></script>
    <script src="scripts/attractions/bizarreDetailsBox.js"></script>
    <script src="scripts/attractions/bizarreList.js"></script>
    <script src="scripts/weather/weatherData.js"></script>
    <script src="scripts/weather/weatherList.js"></script>
    <script src="scripts/weather/weatherHTMLModule.js"></script>
    <script src="scripts/itinerary/itinerary.js"></script>
    <script src="scripts/main.js"></script>

  
</body>
</html>
